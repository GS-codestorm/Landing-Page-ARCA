<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - ARCA</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body id="contato"> <!-- ID 'contato' está aqui (correto) -->
    <main class="hero">

        <!-- REMOVIDAS AS TAGS </div> SOLTAS E O HEADER VAZIO -->
        <!-- O <header class="contaato2"> não tinha conteúdo relevante aqui e as </div> eram erros. -->

        <section class="contact">
            <!-- IMPORTANTE: REMOVIDO o id="contato" desta div. IDs DEVEM ser únicos. -->
            <div>
                <h2>Fale Conosco</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Seu nome" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Seu e-mail" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <select id="subject" required>
                            <option value="" disabled selected>Selecione o assunto</option>
                            <option value="community">Sou da comunidade</option>
                            <option value="government">Represento o governo</option>
                            <option value="partner">Quero ser parceiro</option>
                        </select>
                        <span class="error-message" id="subjectError"></span>
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder="Sua mensagem" required></textarea>
                        <span class="error-message" id="messageError"></span>
                        <button type="submit">ENVIAR</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="../js/form.js"></script>
</body>

</html>
